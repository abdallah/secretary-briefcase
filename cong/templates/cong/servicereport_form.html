<style>
.datepicker{z-index:1151 !important;}
</style>
<div class="modal-dialog">
    <div class="modal-content">
    	<form role="form" class="form-inline" method="post" action="{% url 'report_add' publisher=form.publisher.value %}">
    	{% csrf_token %}
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h2 id="myModalLabel">Report: {{form.publisher}}</h2>
        </div>
        <div class="modal-body">
			<div class="form-group">
				<label for="id_month">Month</label>
			    <input type="text" 
			    	class="form-control datepicker col-sm-4" 
			    	id="id_month" 
			    	name="month"
					value="{{form.month.value|date:'Y/m'}}">
			</div>
			<div class="form-group">
				<label for="id_hours">Hours</label>
			    <input type="text" class="form-control col-sm-4" id="id_hours" name="hours" placeholder="Number of service hours">
			</div>
			<div class="form-group">
				<label for="id_magazines">Magazines</label>
			    <input type="text" class="form-control col-sm-4" id="id_magazines" name="magazines" placeholder="Number of magazines">
			</div>
			<div class="form-group">
				<label for="id_visits">Visits</label>
			    <input type="text" class="form-control col-sm-4" id="id_visits" name="visits" placeholder="Number of return visits">
			</div>
			<div class="form-group">
				<label for="id_studies">Studies</label>
			    <input type="text" class="form-control col-sm-4" id="id_studies" name="studies" placeholder="Number of students">
			</div>
			<div class="form-group">
				<label for="id_books">Books</label>
			    <input type="text" class="form-control col-sm-4" id="id_books" name="books" placeholder="Number of books">
			</div>
			<div class="form-group">
				<label for="id_booklets_brochures">Booklets/Brochures/Tracts</label>
			    <input type="text" class="form-control" id="id_booklets_brochures" name="booklets_brochures" placeholder="Number of tracts, brochures or booklets">
			</div>
			<div class="form-group">
				<label for="id_auxiliary_pioneer">Auxiliary Pioneer</label>
			    <input type="checkbox" class="form-control" id="id_auxiliary_pioneer" name="auxiliary_pioneer">
			</div>
			<div class="form-group">
				<label for="id_remarks">Notes/Remarks</label>
			    <input type="textarea" class="form-control" id="id_remarks" name="remarks" placeholder="Misc. remarks">
			</div>
			<div class="form-group">
			    
			      <button type="submit" class="btn btn-primary">Submit</button>
			    
			</div>
		</div>
		</form>
	</div>
</div>
<script >
	$(function() {
 		$('.datepicker').datepicker({
 			format: "yyyy-mm",
		    startView: 1,
		    minViewMode: 1,
			autoclose: true
 		});
    });
</script>
