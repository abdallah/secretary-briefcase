<style>
.datepicker{z-index:1151 !important;}
</style>
<div class="modal-dialog">
    <div class="modal-content">
    	<form role="form" class="form" method="post" action="{% url 'publisher_add' %}">
    	{% csrf_token %}
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h2 id="myModalLabel">New Publisher</h2>
        </div>
        <div class="modal-body">
            <div class="form-group">
			    <label for="id_first_name">First name</label>
			    <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="first name">
			</div>
			<div class="form-group">
			    <label for="id_last_name">Last name</label>
			    <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="last name">
			</div>
			<div class="form-group">
			    <label for="id_address">Address</label>
			    <input type="text" class="form-control" id="id_address" name="address" placeholder="Address">
			</div>
			<div class="form-group">
			    <label for="id_telephone">Telephone</label>
			    <input type="text" class="form-control" id="id_telephone" name="telephone" placeholder="telephone number">
			</div>
			<div class="form-group">
			    <label for="id_date_of_birth">Date of birth</label>
			    <input type="text" class="form-control" id="id_date_of_birth" name="date_of_birth" placeholder="date of birth">
			</div>
			<div class="form-group">
			    <label for="id_date_immersed">Date immersed</label>
			    <input type="text" class="form-control dateof" id="id_date_immersed" name="date_immersed" placeholder="date immersed">
			</div>
			
			<div class="form-group">
			    
   			    <label for="id_is_annointed"><input type="checkbox" class="form-control" id="id_is_annointed" name="is_annointed">Annointed</label>
			</div>
			<div class="form-group">
			    
   			    <label for="id_is_elder"><input type="checkbox" class="form-control" id="id_is_elder" name="is_elder">Elder</label>
			</div>
			<div class="form-group">
			    
   			    <label for="id_ministerial_servant"><input type="checkbox" class="form-control" id="id_is_ministerial_servant" name="ministerial_servant">Ministerial Servant</label>
			</div>
			<div class="form-group">
			    
   			    <label for="id_is_regular_pioneer"><input type="checkbox" class="form-control" id="id_is_regular_pioneer" name="is_regular_pioneer">Regular Pioneer</label>
			</div>
			<div class="form-group">
			    <label for="id_is_special_pioneer"><input type="checkbox" class="form-control" id="id_is_special_pioneer" name="is_special_pioneer">Special Pioneers</label>
			</div>
			 <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
<script >
	$(function() {
 		$('.dateof').datepicker({
			autoclose: true
 		});
    });
</script>
